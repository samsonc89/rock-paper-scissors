<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="head-title">
        <h1>Rock Paper Scissors!</h1>
    </div>
    <div id="title">
        <h2>COMPUTER</h3>
        </div>
        <div class="area" id="game-area">
            <div class="area" id="score-area">
                <div>
                <h3 id="score-title">Scores</h3>
                </div>
                <div class="area" id="scores-container">
                <div class="score-container" id="computer-score"></div>
                <div class="score-container" id="player-score"></div>
                </div>
            </div>
            <div class="area" id="choices-area">
                <div class="choice-container" id="computer-display"></div>
                <div class="choice-container" id="player-display"></div>
            </div>
        </div>
        <div id="title">
            <h2>PLAYER</h2>
        </div>
        <div class="area" id="player-area">
            <h3>Choose!</h3>
            <div class="area" id="player-choice">
               <button class="play" id="rock" alt="rock"></button>
               <button class="play" id="paper"></button>
               <button class="play" id="scissors"></button>
            </div>
            <button id="reset">Reset</button>        
        </div>
        <script src="./script.js" ></script>
  </body>
</html>
