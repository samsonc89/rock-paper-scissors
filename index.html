<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" src="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="head-title">
      <h1>Rock Paper Scissors!</h1>
    </div>
    <div id="title">
      <h2>COMPUTER</h3>
    </div>
    <div id="game-area">
        <div id="score"></div>
        <div id="choices"></div>
    </div>
    <div id="title">
        <h2>PLAYER</h2>
    </div>
    <div id="player-area">
        <div id="player-choice">
            <h3>Choose!</h3>
            <div class="choice" id="rock"></div>
            <div class="choice" id="paper"></div>
            <div class="choice" id="scissors"></div>
            <button id="reset"></button>        
        </div>
    </div>
  </body>
</html>
